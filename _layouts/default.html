<html lang="pt-BR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />

  <meta property="og:title" content="{{ page.title }} - FTSL" />

  <meta property="og:image:width" content="128" />
  <meta property="og:image:height" content="128" /> 
    <link rel="shortcut icon" href="//ftsl.org.br/favicon.ico" type="image/vnd.microsoft.icon" />
<link rel="icon" type="image/x-icon" href="http://ftsl.org.br/favicon.ico">

    <link href="{{ site.baseurl }}/css/materialize.css" rel="stylesheet" />

    <link href="{{ site.baseurl }}/css/social-icons.css" rel="stylesheet" />

<body>

    <script src="{{ site.baseurl }}/js/materialize.js "></script>
    <script src="{{ site.baseurl }}/js/flipclock.js "></script>
    <script src="{{ site.baseurl }}/js/init.js "></script>
